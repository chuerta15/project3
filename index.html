<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel = "stylesheet" type= "text/css" href = "style.css">

</head>
<body>

	<header>
		<h1> Welcome to Our Maps </h1>
	</header>

  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.881832, lng: -87.623177},
        zoom: 10
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBscMaTy7jt6fISLrMwGIejOy-1i-BqJ_g&callback=initMap"
  async defer></script>


 <article id="controls">
  <form id="zip-form" name="zip-form" method="get" action="#null">
    <label for="zip-code">Enter Zip Code: </label>
    <input type="text" id="zip-code" name="zip-code" />
    <input type="submit" id="zip-submit" name="zip-submit" value="Send Zip" />
  </form>
</article>

	<p id="test">Position: </p>

<header>
    <h3>Want to know your precise location?</h3>
  </header>
  <p>In this project we are using Google Maps API in order to find the exact longitude and latitude

 </p>

</html>
