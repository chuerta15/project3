<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel = "stylesheet" type= "text/css" href = "style.css">

</head>
<body>

  <header>
    <h1> Welcome to Our Maps </h1>
  </header>

  <h3>Your Google Map</h3>
  <div id="map"></div>


  <article id="controls">
    <form id="zip-form" name="zip-form" method="get" action="#null">
      <label for="zip-code">Enter Zip Code: </label>
      <input type="text" id="zip-code" name="zip-code" />
      <input type="submit" id="zip-submit" name="zip-submit" value="Send Zip" />
    </form>
  </article>

  <p id="test">Position: </p>

  <header>
    <h3>Want to know your precise location?</h3>
  </header>
  <p>In this project we are using Google Maps API in order to find the exact longitude and latitude
    of a given zip-code.
  </p>

  <footer>
    <p id="ftr">Designed by Consuelo and Richard</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz2_Ve_tK4VvHl-F0nD1oKACoQdiw_MZA" async defer></script>
  <script src="gmaps.js"></script>
  <script src="site.js"></script>

    <!-- <script src="site2.js"></script> -->

  </body>
  </html>
